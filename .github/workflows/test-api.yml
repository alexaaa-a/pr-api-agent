name: Test Model API

on:
  push:
    branches: [ main, master ]
    paths:
      - 'model-api/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'model-api/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      working-directory: ./model-api
      run: |
        pip install -r requirements.txt
        pip install pytest

    - name: Run tests
      working-directory: ./model-api
      run: |
        python -m pytest tests/ -v